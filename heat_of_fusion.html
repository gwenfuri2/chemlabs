<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="titration.html">Titration</a>
    <a href="freezing_point.html">Freezing Point</a>
    <a href="heat_of_fusion.html" style="text-decoration: underline;">Heat of Fusion</a>
    <a href="reaction_rates.html">Reaction Rates</a>
  </nav>
  <h1>Heat of Fusion Lab</h1>
  <div class="settings">
    <label>Mass (g): <input id="mass" type="number" value="10.0" /></label>
    <label>ŒîH<sub>fus</sub> (J/g): <input id="heatFusion" type="number" value="334" /></label>
    <button onclick="calculateHeat()">Calculate q</button>
  </div>
  <p id="result"></p>

  <script>
    function calculateHeat() {
      const mass = parseFloat(document.getElementById("mass").value);
      const heatFusion = parseFloat(document.getElementById("heatFusion").value);
      const q = mass * heatFusion;
      document.getElementById("result").textContent = `Total heat (q): ${q.toFixed(2)} J`;
    }
  </script>
</body>
